<!DOCTYPE html>
<!--suppress HtmlUnknownAnchorTarget -->
<html ng-app="harvesterApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Harvester Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/animations.css">
        <link rel="stylesheet" href="css/loading-bar.css">
        <link rel="stylesheet" href="css/ngDialog.css">
        <link rel="stylesheet" href="css/ngDialog-theme-default.css">
        <link rel="stylesheet" href="css/ng-slider.min.css">
        <link rel="stylesheet" href="css/xeditable.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default" ng-controller="headerController">
            <!--<nav class="navbar navbar-default">-->
                <ul class="nav navbar-nav">
                    <li role="presentation" ng-class="{ active: isActive('/control')}"><a href="#/control">Control</a></li>
                    <li role="presentation" ng-class="{ active: isActive('/config')}"><a href="#/config">Config</a></li>
                    <li role="presentation" ng-class="{ active: isActive('/stats')}"><a href="#/stats">Stats</a></li>
                    <li role="presentation" ng-class="{ active: isActive('/agents')}"><a href="#/agents">Agents</a></li>
                    <li role="presentation" ng-class="{ active: isActive('/jobs')}"><a href="#/jobs">Jobs</a></li>
                    <li role="presentation" ng-class="{ active: isActive('/results')}"><a href="#/results">Results</a></li>
                    <li role="presentation" ng-class="{ active: isActive('/uploads')}"><a href="#/uploads">Uploads</a></li>
                    <li role="presentation" ng-class="{ active: isActive('/debug')}"><a href="#/debug">Debug</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div ng-view></div>

            <!-- In production use:
            <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
            -->
            <script src="js/angular-file-upload-shim.js"></script>
            <script src="js/angular.js"></script>
            <script src="js/angular-route.js"></script>
            <script src="js/angular-animate.js"></script>
            <script src="js/angular-file-upload.js"></script>
            <script src="js/loading-bar.js"></script>
            <script src="js/ngDialog.js"></script>
            <script src="js/xeditable.js"></script>
            <script src="js/ng-slider.min.js"></script>
            <script src="js/angular-spinner.js"></script>
            <script src="js/spin.js"></script>
            <script src="js/ng-websocket.js"></script>


            <script src="app/app.js"></script>
            <script src="app/services/values.js"></script>
            <script src="app/services/jobFactory.js"></script>
            <script src="app/services/apiFactory.js"></script>
            <script src="app/controllers/apiController.js"></script>
            <script src="app/controllers/jobsController.js"></script>
            <script src="app/controllers/uploadController.js"></script>
            <script src="app/controllers/analysisController.js"></script>
            <script src="app/controllers/agentsController.js"></script>
            <script src="app/controllers/filterController.js"></script>
            <script src="app/controllers/fileController.js"></script>
            <script src="app/controllers/serializerController.js"></script>
            <script src="app/controllers/statsController.js"></script>
            <script src="app/controllers/headerController.js"></script>
            <script src="app/controllers/wsController.js"></script>
        </div>
    </body>
</html>
