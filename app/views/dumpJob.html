<div class="container-fluid">
<h2>Please set the Output Format and Filename</h2>

    <div>
        <dl>
            <dt>jobid</dd>
            <dd>{{ thisSerializer.uuid }}</dt>
            <dt>Filename: </dd>
            <dd><a href="#" editable-text="thisSerializer.filename"
                                        onbeforesave="checkFileName($data)" e-style="color: green" e-required
                                        e-placeholder="Enter filename">{{ thisSerializer.filename || 'empty' }}</a>
            </dt>
        </dl>

        <table class="table table-striped">
            <tr>
                <th>Description</th>
                <th>Format</th>
                <th></th>
            </tr>
            <tr ng-repeat="option in serializers">
                <td>{{ option.desc }}</td>
                <td>
                    <label>
                        <input type="radio"
                               value="{{ option.key }}"
                               name="serializer"
                               ng-model="thisSerializer.key"/>
                        {{ option.key }}
                    </label>
                </td>
            </tr>
        </table>
        <!--<p>file: {{ thisSerializer.filename }}</p>-->
        <!--<p>serializer: {{ thisSerializer.key }}</p><br/>-->
        <div ng-if="thisSerializer.filename.length > 0 && thisSerializer.key != 'null'">
            <button class="btn btn-primary" ng-click="dumpJob(thisSerializer) && closeThisDialog('Some Value')">Go!</button>
        </div>
    </div>
</div>
